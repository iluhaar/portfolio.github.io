<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Illia Rudyi - Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.GLOBE({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
        });
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./assests/images/Illia.jpg" class="logo-me" alt="me" />
        <h1>Illia Rudyi</h1>
      </header>
      <ul>
        <li class="social_wrapper">
          <a href="https://t.me/illiarudyi">
            <img src="./assests/images/telegram.svg" class="social-logo" alt="persona-telegram" />
            Telegram</a
          >
        </li>
        <li class="social_wrapper">
          <a href="https://www.instagram.com/iluhaaar/">
            <img src="./assests/images/instagram.svg" class="social-logo" alt="instagram-page" />
            Instagram
          </a>
        </li>
        <li class="social_wrapper">
          <a href="https://github.com/iluhaar">
            <img src="./assests/images/github.svg" class="social-logo" alt="personal-github" />
            GitHub
          </a>
        </li>
        <li class="social_wrapper">
          <a href="https://twitter.com/iluhaar">
            <img src="./assests/images/twitter.svg" class="social-logo" alt="twitter-page" />
            Twitter
          </a>
        </li>
        <li class="social_wrapper">
          <a href="https://www.linkedin.com/in/illia-rudyi/">
            <img src="./assests/images/linkedin.svg" class="social-logo" alt="linked-in" />
            LinkedIn
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
